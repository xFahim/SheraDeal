<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error Page</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@1.12.0/dist/full.css" rel="stylesheet">
</head>
<body class="bg-base-content">
    <div class="flex items-center justify-center h-screen">
        <div class="text-center">
            {% load static %}
            <img src="{% static '/error.svg' %}" alt="Error" class="mx-auto mb-6">
            <h1 class="text-3xl font-bold text-gray-800 mb-4">Oops! Something went wrong</h1>
            <p class="text-lg text-gray-600 mb-8">We are sorry, but an unexpected error occurred.</p>
            <a href="/" class="btn btn-primary">Go back to Home</a>
        </div>
    </div>
</body>
</html>
